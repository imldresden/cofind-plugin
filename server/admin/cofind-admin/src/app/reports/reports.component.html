<table class="table table-hover table-dark">
  <thead>
  <tr>
    <th scope="col">Nr</th>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Description</th>
    <th scope="col">Creator</th>
    <th scope="col">CreatedAt</th>
    <th scope="col">Download</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let group of groups; index as i">
    <th scope="row">{{i}}</th>
    <td>{{group._id}}</td>
    <td>{{group.name}}</td>
    <td>{{group.description}}</td>
    <td>{{group.user}}</td>
    <td>{{group.createdAt}}</td>
    <td class="download-json">
      <div class="img-container">
      <img src="./assets/icons/baseline_cloud_download_white_18dp.png" alt="download" class="icon-button">
      <img src="./assets/icons/baseline_cloud_download_white_18dp_g.png" alt="download" class="icon-background"
           (click)="exportGroupDyId(group._id)">
      </div>
    </td>
  </tr>

  </tbody>
</table>
