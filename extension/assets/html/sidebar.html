<body>
<div id="sidebar">
    <div class="leftSidebar">
        <div id="coFindUserButtons"></div>

        <div id="loginSection">
            <div id="loginBox">
                Please select a user to login.
            </div>
        </div>

        <section id="proposalSection" class="hidden">
            <!--<div class="panelFavSection" style="background-color: rgb(193, 193, 193)">-->
                <!--<p class="sectionFavorites" id="sectionFavorites">Favorites</p>-->
                <!--<a id="detail-0" href="detailpage.html#favorite" target="_blank">Details</a>-->
            <!--</div>-->
            <div id="proposals"></div>
        </section>

        <section id="activitySection" class="hidden">
            <div id="activity"></div>
        </section>

        <section id="privateSection" class="hidden">
            <div id="private"></div>
        </section>

    </div>

    <div class="rightSidebar">

        <section id="rightSection">
            <div id="rightSidebar">
                <!--for drop-down of existing proposals in current content page-->
                <div id="coFindNoteBox"></div>
                <!--for add-snapshot button-->
                <div id="coFindSnapshotBox"></div>
                <!--for add-or-remove-explicit button-->
                <div id="coFindExplicitBox"></div>
                <!--for add-or-remove-proposal button-->
                <div id="coFindProposalBox"></div>
            </div>
        </section>

        <dialog role="dialog" aria-labelledby="dialog-heading">
            <h2 id="dialog-heading">Attention!</h2>
            <p id="dialog-text"> Do you really want to delete a favorite with comments?</p>
            <button id="yes-dialog">Yes</button>
            <button id="close-dialog">Cancel</button>
        </dialog>

    </div>

</div>
